<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>raspberry pi</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="col-md-4">
		<h3>Киря педик</h3>
		<h3>Саня педик</h3>
		<h3>Влад педик</h3>
		<h3>Лизка квиук</h3>
	</div>
	<div class="col-md-4">
		<div class="admin-panel">
			<div class="login">
				<div class="login-screen">
					<div class="app-title">
						<h1>Админ панель</h1>
					</div>

					<div class="login-form">
						<div class="control-group">
							<input type="text" class="login-field" value="" placeholder="Логин" id="login-name">
							<label class="login-field-icon fui-user" for="login-name"></label>
						</div>

						<div class="control-group">
							<input type="password" class="login-field" value="" placeholder="Пароль" id="login-pass">
							<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>

						<a class="btn btn-primary btn-large btn-block" href="#">Вход</a>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<div class="col-md-4"></div>
</body>
</html>
